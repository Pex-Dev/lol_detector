<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuración</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="container">
      <form>
        <h1>Configuración</h1>
        <label>
          Tiempo límite en minutos:
          <input id="limite" type="number" min="1" max="10000" value="60" />
        </label>
        <label>
          Volumen:
          <input id="volumen" type="range" min="0" max="10" value="10" />
        </label>
        <div class="form-buttons">
          <button type="submit" class="submit-button">Guardar</button>
          <button type="reset" class="reset-button">Reiniciar</button>
        </div>
      </form>
    </div>
    <script src="js/configRendere.js"></script>
  </body>
</html>
